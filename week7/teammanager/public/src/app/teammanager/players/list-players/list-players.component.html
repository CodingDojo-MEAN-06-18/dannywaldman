<div class="row">
  <div class="col">
      <h3 *ngIf="players.length <= 0">No players yes, please add one.</h3>
      <table class="table table-striped table-bordered mt-3" *ngIf="players.length > 0">
          <thead class="thead-light">
              <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let player of players">
                  <td>{{ player.name }}</td>
                  <td>{{ player.position }}</td>
                  <td>
                      <button type="button" class="btn btn-danger" (click)="openModal(player, staticModal)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
<div class="modal fade" bsModal #staticModal="bs-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-danger">Confirmation</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="staticModal.hide()">&times;</button>
            </div>
            <div class="modal-body">
               <p id="name" class="text-info font-weight-bold">Are you sure you want to delete {{ current.name }} ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block" (click)="deletePlayer(staticModal)">Delete</button>
            </div>
        </div>
    </div>
</div>

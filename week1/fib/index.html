<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fibnacci</title>
        <script>
            function fib() {
              var current = a = b = 1;
              function nacci() {
                console.log(current);
                current = b;
                b = a + b;
                a = current;
              }
              return nacci;
            }
            var fibCounter = fib();
            fibCounter() // should console.log "1"
            fibCounter() // should console.log "1"
            fibCounter() // should console.log "2"
            fibCounter() // should console.log "3"
            fibCounter() // should console.log "5"
            fibCounter() // should console.log "8"        
        </script>
    </head>
    <body>
    </body>
</html>

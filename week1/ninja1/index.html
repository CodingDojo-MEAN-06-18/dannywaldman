<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ninja Class 1</title>
        <script>
            function Ninja(name){
                this.name = name;
                this.health = 100;
                var speed = 3;
                var strength = 3;

                Ninja.prototype.sayName = function(){
                    console.log(`Name is ${this.name}`);
                    return this;
                }

                Ninja.prototype.showStats = function(){
                    console.log(`Name is ${this.name}, strength is ${strength}, health is ${this.health}, speed is ${speed}`);              
                    return this;
                }

                Ninja.prototype.drinkSake = function(){
                    this.health += 10;
                    return this;
                }
            }

            var ninja1 = new Ninja('test');
            ninja1.showStats();
            ninja1.drinkSake();
            ninja1.showStats();
        </script>
    </head>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Objects</title>
        <script>
            let students = [
                    {name: 'Remy', cohort: 'Jan'},
                    {name: 'Genevieve', cohort: 'March'},
                    {name: 'Chuck', cohort: 'Jan'},
                    {name: 'Osmund', cohort: 'June'},
                    {name: 'Nikki', cohort: 'June'},
                    {name: 'Boris', cohort: 'June'}
            ];

            let users = {
                employees: [
                    {'first_name':  'Miguel', 'last_name' : 'Jones'},
                    {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                    {'first_name' : 'Nora', 'last_name' : 'Lu'},
                    {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
                ],
                managers: [
                    {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                    {'first_name' : 'Gordon', 'last_name' : 'Poe'}
                ]
            };

            function showStudents(students){
                for (var student in students){
                    console.log(`Name: ${students[student].name}, Cohort: ${students[student].cohort}`);
                }
            }

            function showUsers(users){
                for (var userType in users){
                    console.log(userType.toUpperCase());
                    for (var i = 0; i < users[userType].length; i++){
                        var fname = users[userType][i].first_name.toUpperCase();
                        var lname = users[userType][i].last_name.toUpperCase();
                        console.log(`${i + 1} - ${lname}, ${fname} - ${fname.length + lname.length}`);
                    }
                }
            }

            showStudents(students);
            showUsers(users);
        </script>
    </head>

    </body>
</html>

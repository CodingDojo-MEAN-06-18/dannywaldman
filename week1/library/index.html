<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Library</title>
        <script>
            var _ = {
               map: function(arr,callback) {
                 for(val in arr){
                    arr[val] = callback(arr[val]);
                 }
                 return arr;
               },
               reduce: function(arr, callback, memo) { 
                 var sum = memo;
                 for(val in arr){
                    sum += callback(arr[val], memo);
                 }
                 return sum;
               },
               find: function(arr, callback) {   
                 for(val in arr){
                    if(callback(arr[val])){
                        return arr[val];
                    }
                 }
                 return undefined;
               },
               filter: function(arr, callback) { 
                 var rVal = [];
                 for(val in arr){
                    if(callback(arr[val])){
                        rVal.push(arr[val]);
                    }
                 }
                 return rVal;
               },
               reject: function(arr, callback) { 
                 var rVal = [];
                 for(val in arr){
                    if(!callback(arr[val])){
                        rVal.push(arr[val]);
                    }
                 }
                 return rVal;
               }
             }        
        console.log(_.map([1,2,3], function map(num){return num * 3}));
        console.log(_.reduce([1,2,3], function(memo, num){return memo + num}, 0));
        console.log(_.find([1,2,3], function(num){return num % 2 == 0}));
        console.log(_.filter([1,2,3,4], function(num){return num % 2 == 0}));
        console.log(_.reject([1,2,3,4], function(num){return num % 2 == 0}));
        </script>
    </head>

</html>

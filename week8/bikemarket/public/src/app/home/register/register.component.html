<div *ngIf='registrationErrors.length'>
  <ul class="alert alert-danger">
    <li *ngFor='let error of registrationErrors'>{{ error }}</li>
  </ul>
</div>
<form class="border border-dark p-3" (submit)='onSubmit(register.value)' #register='ngForm'>
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" class="form-control" name='username' minlength='5' #name='ngModel' [(ngModel)]='user.username'>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" class="form-control" name='email' required #email='ngModel' [(ngModel)]='user.email'>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" name='password' minlength='8' required #password='ngModel' [(ngModel)]='user.password'>
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input type="password" class="form-control" name='password_confirm' minlength='8' required #pw_onfirm='ngModel' [(ngModel)]='confirm'>
  </div>
  <button class="btn btn-primary btn-block" [disabled]='!register.valid'>Register</button>
</form>

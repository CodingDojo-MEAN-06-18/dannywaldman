<div *ngIf='error'>
  <ul class="alert alert-danger">
    <li>{{ error | json }}</li>
  </ul>
</div>
<form class="border border-dark p-3" (submit)='onSubmit(login.value)' #login='ngForm'>
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" class="form-control" name='username' minlength='5' #name='ngModel' [(ngModel)]='user.username'>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" name='password' minlength='8' required #pw='ngModel' [(ngModel)]='user.password'>
  </div>
  <button class="btn btn-success btn-block" [disabled]='!login.valid'>Login</button>
</form>

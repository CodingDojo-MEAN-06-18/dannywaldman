<div class="row border border-dark p-3 mt-2">
  <div class="col-7">
    "{{ quote.quote }}"
    <br>-{{ quote.author }}
  </div>
  <div class="col-3 text-center pt-5">
    <h1>+{{ quote.rank }}</h1>
  </div>
  <div class="col-2">
    <button class="btn btn-success w-100" (click) = 'up()'>Vote Up</button>
    <button class="btn btn-danger w-100" (click) = 'down()'>Vote Down</button>
    <button class="btn btn-dark w-100" (click) = 'remove()'>Delete</button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <fieldset>
        <legend>Power Component</legend>
        <form class="form-inline">
          <div class="form-group">
            <label for="power" class="mr-1">Initial Power Level:</label>
            <input type="number" value="100" name="power" min="1" max="100" class="form-control" (input)="onChange()">
            <input type="submit" value="submit">
          </div>
        </form>
        <div class="row">
          <div class="col">
            <app-player [level] = 'level'></app-player>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>

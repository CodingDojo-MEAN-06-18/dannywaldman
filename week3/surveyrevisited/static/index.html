<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Survey Form</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="alert alert-success" id="message" style="display:none;"></div>
                <div class="alert alert-info" id="lucky_number" style="display:none;"></div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form method="post" class="border border-dark p-2">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <select name="location" class="form-control">
                            <option value="Chicago">Chicago</option>
                            <option value="New York">New York</option>
                            <option value="California">California</option>
                        </select>
                    </div>                       
                    <div class="form-group">                        
                        <label for="language">Language:</label>
                        <select name="language" class="form-control">
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="C Sharp">C Sharp</option>
                        </select>
                    </div>                       
                    <div class="form-group">                        
                        <label for="comments">Comments:</label>
                        <textarea rows="4" cols="70" name="comments"></textarea>
                    </div>                       
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

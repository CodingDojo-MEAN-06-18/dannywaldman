<div class="card-deck">
  <div class="card" *ngFor="let product of products">
    <img class="card-img-top" src="{{ product.img }}" alt="Card image" onerror="this.onerror=null;this.src='../../assets/product.jpeg'">
    <div class="card-body">
      <h4 class="card-title">{{ product.name }}</h4>
      <p class="card-text">{{ product.price | currency}}</p>
      <a [routerLink]="['/edit', product.id]"class="btn btn-warning btn-block">Edit</a>
      <a (click) = "destroy(product)" class="btn btn-danger btn-block">Delete</a>
    </div>
  </div>
</div>
